<div class="row">
  <div class="col-md-8 col-sm-12 offset-md-2">
    <h1>{{room.name}}</h1>
    <p>{{room.description}}</p>
    <h5 class="strong">Ubicacion:</h5><p>{{room.address}}</p>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
        <agm-marker [latitude]="lat" [longitude]="lng"  ></agm-marker>
     </agm-map>
    <p class="strong bottomMap">Caracteristicas</p>
    <ul>
      <li>Capacidad: {{room.capacity}}</li>
      <li>Aire Acondicionado: {{room.airConditioner ? 'Si': 'No'}}</li>
    </ul>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://localhost:3000/images/{{room.name}}/{{room.images.front}}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://localhost:3000/images/{{room.name}}/{{room.images.long}}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://localhost:3000/images/{{room.name}}/{{room.images.inclined}}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
</div>
