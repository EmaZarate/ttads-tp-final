
<div class="row">
  <div class="col-12">]
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input #email type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu dirección de email con nadie mas</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input #password type="password" class="form-control" id="contrasena" placeholder="Contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
        <a routerLink="/principal"><button class="btn btn-primary" (click)="login(email.value,password.value)">Aceptar</button></a>

  </div>
