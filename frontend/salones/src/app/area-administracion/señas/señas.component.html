<p>Señas y pagos</p>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let seña of señas">
        {{seña.date}}
      <span class="badge badge-primary badge-pill">{{seña.amount}}</span>
    </li>
</ul>
<button>Nueva Seña o pago</button>
<label for="">Monto</label>
<input type="text" class="form-control" #monto>
<label for="">Fecha</label>
<input type="text" class="form-control" #fecha>
<button>Guardar Pago</button>
