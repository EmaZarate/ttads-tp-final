<div class="row">
  <div class="col-12-md col-12">
    <h1>Tus reservas</h1>
  </div> 
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Salon</th>
          <th scope="col"></th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let reservation of reservations index as i; first as isFirst">
         <th scope="row">{{i+1}}</th>
         <td>{{reservation.date | slice:0:10}}</td>
         <td>{{reservation.room.name}}</td>
         <td>
           <button type="button" (click)="goReservation(reservation._id)" class="btn btn-primary">Seleccionar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
